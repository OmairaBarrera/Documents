<!DOCTYPE html>
<html lang="sp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabla</title>
    </head>
    <body>
        <!--Tabla basica-->
        <table>
            <caption>Empleados</caption>
            <tr>
                <th>Nombre</th>
                <th>Trabajo</th>
            </tr>
            <tr>
                <td>Vicky</td>
                <td>Cocinera</td>
            </tr>
        </table>
        <!--Tabla que toma dos espacios a lo ancho-->
        <table>
            <caption>Empleados</caption>
            <tr>
                <th colspan="2">Nombre</th>
                <th colspan="2">Trabajo</th>
            </tr>
            <tr>
                <td>Vicky</td>
                <td>Leon</td>
                <td>Cocinera</td>
                <td>master</td>
            </tr>
        </table>
        <!--Tabla que combina dos celdas a lo alto y estructura de una tabla-->
        <table>
            <caption>Empleados</caption>
            <thead>
                <tr>
                    <th colspan="2">Nombre</th>
                    <th colspan="2">Trabajo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Vicky</td>
                    <td>Leon</td>
                    <td>Cocinera</td>
                    <td rowspan="2">master</td>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>Apolo</td>
                    <td>Cocinera</td>
                </tr>
            </tbody>
        </table>
        <!--Tabla agrupaciÃ³n de columnas-->
        <table>
            <caption>Empleados</caption>
            <thead>
                <tr>
                    <th colspan="2">Nombre</th>
                    <th colspan="2">Trabajo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Vicky</td>
                    <td>Leon</td>
                    <td>Cocinera</td>
                    <td rowspan="2">master</td>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>Apolo</td>
                    <td>Cocinera</td>
                </tr>
            </tbody>
            <colgroup>
                <col span="2" style="background:red">
                <col span="3" style="background:yellow">
            </colgroup>
        </table>
    </body>
</html>
